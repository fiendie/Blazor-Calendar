name: Publish NuGet Package to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v2.9.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Package version (e.g., 2.9.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
      packages: write  # Required to publish to GitHub Packages
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: Set version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
          
      - name: Restore dependencies
        run: dotnet restore BlazorCalendar/BlazorCalendar.csproj
        
      - name: Build
        run: dotnet build BlazorCalendar/BlazorCalendar.csproj --configuration Release --no-restore /p:Version=${{ steps.version.outputs.VERSION }}
        
      - name: Pack NuGet package
        run: dotnet pack BlazorCalendar/BlazorCalendar.csproj --configuration Release --no-build --output ./nupkg /p:Version=${{ steps.version.outputs.VERSION }} /p:PackageVersion=${{ steps.version.outputs.VERSION }}
        
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./nupkg/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

